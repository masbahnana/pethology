<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading... - Pethology</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BVVY1X67PX"></script>
  <script src="assets/js/analytics.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #111;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Logging you in...</p>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  
  <script type="module">
    import { PethologyFirebaseREST } from './assets/js/firebase-rest.js?v=4.1';

    // Check if email is in teacher whitelist
    async function isEmailWhitelisted(email) {
      try {
        const response = await PethologyFirebaseREST.request('/teacher_whitelist');

        if (!response.documents || response.documents.length === 0) {
          console.log('‚ö†Ô∏è No whitelist found');
          return false;
        }

        const whitelist = response.documents.map(doc =>
          PethologyFirebaseREST.convertDocument(doc)
        );

        const isAllowed = whitelist.some(entry =>
          entry.email && entry.email.toLowerCase() === email.toLowerCase()
        );

        console.log(`üîê Whitelist check for ${email}: ${isAllowed ? 'ALLOWED' : 'DENIED'}`);
        return isAllowed;
      } catch (error) {
        console.error('‚ùå Error checking whitelist:', error);
        return false;
      }
    }

    // Auth0 config
    const auth0Config = {
      domain: 'dev-itl78pbpxq46x8gh.eu.auth0.com',
      clientId: 'uKYMTC50M5fOy3LemUcRnzNYCSgigclj',
      authorizationParams: {
        redirect_uri: window.location.origin + '/auth0-callback.html'
      }
    };

    async function handleCallback() {
      try {
        const auth0Client = await window.auth0.createAuth0Client(auth0Config);
        await auth0Client.handleRedirectCallback();

        const user = await auth0Client.getUser();

        if (!user) {
          throw new Error('No user data');
        }

        // Determinar role
        const email = user.email || '';
        const emailLower = email.toLowerCase();

        // üîê Check teacher whitelist
        const isTeacherWhitelisted = await isEmailWhitelisted(email);

        // üéì DETERMINE ROLE based on whitelist or email pattern
        let role;
        if (isTeacherWhitelisted || emailLower.endsWith('@stconlethcc365.ie')) {
          role = 'Teacher';
          console.log('‚úÖ Role: Teacher');
        } else if (emailLower.startsWith('plc')) {
          role = 'Student';
          console.log('üìö Role: Student');
        } else {
          // Default to Student if not recognized as teacher
          role = 'Student';
          console.log('üìö Role: Student (default)');
        }

        // üîê STUDENT WHITELIST CHECK: Verify students are pre-registered
        let studentData = null;
        if (role === 'Student') {
          studentData = await PethologyFirebaseREST.checkStudentWhitelisted(email);

          if (!studentData) {
            console.log('üö´ Student access denied - not pre-registered');
            window.location.href = `/access-denied.html?email=${encodeURIComponent(email)}&type=student`;
            return;
          }

          console.log('‚úÖ Student pre-registered - access granted');

          // Mark student as registered
          await PethologyFirebaseREST.markStudentAsRegistered(email, user.sub);
        }

        // Use name from whitelist if available (more accurate than Auth0's user.name)
        const userName = (role === 'Student' && studentData && studentData.name)
          ? studentData.name
          : (user.name || user.email);

        const userSession = {
          id: user.sub,
          name: userName,
          email: user.email,
          role: role,
          photo: user.picture || '',
          loginTime: new Date().toISOString(),
          provider: 'auth0',
          ...(studentData && studentData.classId ? { classId: studentData.classId } : {})
        };

        // Salvar no Firebase usando REST API
        const firestoreData = {
          fields: {
            id: { stringValue: userSession.id },
            name: { stringValue: userSession.name },
            email: { stringValue: userSession.email },
            role: { stringValue: userSession.role },
            photo: { stringValue: userSession.photo },
            loginTime: { stringValue: userSession.loginTime },
            provider: { stringValue: userSession.provider },
            lastLogin: { timestampValue: new Date().toISOString() },
            updatedAt: { timestampValue: new Date().toISOString() }
          }
        };

        await PethologyFirebaseREST.request(
          `/users/${userSession.id}`,
          'PATCH',
          firestoreData
        );

        console.log('‚úÖ User saved to Firebase');

        // ‚ö†Ô∏è CLEAR OLD SESSION CACHE - Ensure we don't have old role data
        console.log('üßπ [CLEANUP] Clearing old session data...');
        sessionStorage.clear();
        localStorage.removeItem('learningStreak');
        localStorage.removeItem('pethologyUser');

        // Salvar na sess√£o com a nova role
        sessionStorage.setItem('pethologyUser', JSON.stringify(userSession));
        console.log('üíæ [CLEANUP] New session saved:', userSession);

        // Track login event
        if (window.analytics && window.analytics.login) {
          window.analytics.login('auth0', role);
        }

        // Redirecionar
        console.log('üîÑ [REDIRECT] Final role before redirect:', role);
        console.log('üîÑ [REDIRECT] User object:', userSession);
        const targetPage = role === 'Teacher' ? '/teacher-dashboard.html' : '/student-dashboard.html';
        console.log('üîÑ [REDIRECT] Target page:', targetPage);
        console.log('üîÑ [REDIRECT] Current URL:', window.location.href);
        console.log('üîÑ [REDIRECT] Will redirect in 500ms to ensure sessionStorage is synced...');
        console.log('%cüéØ FINAL STATE BEFORE REDIRECT', 'background: yellow; color: black; font-size: 16px; font-weight: bold;');
        console.log({
          role: role,
          email: userSession.email,
          targetPage: targetPage,
          sessionStorageContent: JSON.parse(sessionStorage.getItem('pethologyUser'))
        });
        
        // Dar um pequeno delay para garantir que sessionStorage foi escrito
        setTimeout(() => {
          console.log('‚è≥ [REDIRECT] NOW REDIRECTING to:', targetPage);
          window.location.href = targetPage;
        }, 500);

      } catch (error) {
        console.error('‚ùå Callback error:', error);
        alert('Login failed. Redirecting...');
        window.location.href = '/auth0-login.html';
      }
    }

    handleCallback();
  </script>
</body>
</html>
