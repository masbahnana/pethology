<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... - Pethology</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #111;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Logging you in...</p>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
  
  <script type="module">
    import { PethologyFirebaseREST } from './assets/js/firebase-rest.js?v=4.1';

    // Check if email is in teacher whitelist
    async function isEmailWhitelisted(email) {
      try {
        const response = await PethologyFirebaseREST.request('/teacher_whitelist');

        if (!response.documents || response.documents.length === 0) {
          console.log('‚ö†Ô∏è No whitelist found - denying teacher access');
          return false;
        }

        const whitelist = response.documents.map(doc =>
          PethologyFirebaseREST.convertDocument(doc)
        );

        const isAllowed = whitelist.some(entry =>
          entry.email.toLowerCase() === email.toLowerCase()
        );

        console.log(`üîê Whitelist check for ${email}: ${isAllowed ? 'ALLOWED' : 'DENIED'}`);
        return isAllowed;
      } catch (error) {
        console.error('‚ùå Error checking whitelist:', error);
        return false; // Deny access if we can't verify
      }
    }

    // Auth0 config
    const auth0Config = {
      domain: 'dev-itl78pbpxq46x8gh.eu.auth0.com',
      clientId: 'uKYMTC50M5fOy3LemUcRnzNYCSgigclj',
      authorizationParams: {
        redirect_uri: window.location.origin + '/auth0-callback.html'
      }
    };

    async function handleCallback() {
      try {
        const auth0Client = await window.auth0.createAuth0Client(auth0Config);
        await auth0Client.handleRedirectCallback();

        const user = await auth0Client.getUser();

        if (!user) {
          throw new Error('No user data');
        }

        // Determinar role
        const email = user.email || '';
        let role = email.toLowerCase().startsWith('plc') ? 'Student' :
                   (email.includes('teacher') || email.includes('staff')) ? 'Teacher' : 'Student';

        // üîê WHITELIST CHECK: If role is Teacher, verify they're authorized
        if (role === 'Teacher') {
          const isAuthorized = await isEmailWhitelisted(email);

          if (!isAuthorized) {
            console.log('üö´ Teacher access denied - not in whitelist');
            window.location.href = `/access-denied.html?email=${encodeURIComponent(email)}`;
            return;
          }

          console.log('‚úÖ Teacher whitelisted - access granted');
        }

        const userSession = {
          id: user.sub,
          name: user.name || user.email,
          email: user.email,
          role: role,
          photo: user.picture || '',
          loginTime: new Date().toISOString(),
          provider: 'auth0'
        };

        // Salvar no Firebase usando REST API
        const firestoreData = {
          fields: {
            id: { stringValue: userSession.id },
            name: { stringValue: userSession.name },
            email: { stringValue: userSession.email },
            role: { stringValue: userSession.role },
            photo: { stringValue: userSession.photo },
            loginTime: { stringValue: userSession.loginTime },
            provider: { stringValue: userSession.provider },
            lastLogin: { timestampValue: new Date().toISOString() },
            updatedAt: { timestampValue: new Date().toISOString() }
          }
        };

        await PethologyFirebaseREST.request(
          `/users/${userSession.id}`,
          'PATCH',
          firestoreData
        );

        console.log('‚úÖ User saved to Firebase');

        // Salvar na sess√£o
        sessionStorage.setItem('pethologyUser', JSON.stringify(userSession));

        // Redirecionar
        window.location.href = role === 'Teacher' ? '/teacher-dashboard.html' : '/student-dashboard.html';

      } catch (error) {
        console.error('‚ùå Callback error:', error);
        alert('Login failed. Redirecting...');
        window.location.href = '/auth0-login.html';
      }
    }

    handleCallback();
  </script>
</body>
</html>
