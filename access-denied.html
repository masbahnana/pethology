<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied - Pethology</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 72px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .email-info {
      background: #f3f4f6;
      padding: 12px 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #374151;
      margin-bottom: 32px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      transition: background 150ms;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .contact-info {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
      color: #6b7280;
    }

    .contact-info strong {
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1 id="pageTitle">Access Denied</h1>
    <p id="pageDescription">
      Loading...
    </p>

    <div class="email-info" id="emailDisplay">
      Loading...
    </div>

    <p style="font-size: 14px;" id="contactMessage">
      If you believe this is an error, please contact your administrator.
    </p>

    <a href="/auth0-login.html" class="btn">Back to Login</a>

    <div class="contact-info" id="contactInfo">
      <strong>Need help?</strong><br>
      <span id="contactDetails">Contact the Pethology admin team for access.</span>
    </div>
  </div>

  <script>
    // Display the email that was denied
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const type = urlParams.get('type'); // 'teacher' or 'student'

    // Customize message based on type
    if (type === 'teacher') {
      document.getElementById('pageTitle').textContent = 'Teacher Access Denied';
      document.getElementById('pageDescription').textContent =
        'Your email address is not authorized to access the teacher dashboard. Only whitelisted teachers can log in to this system.';
      document.getElementById('contactMessage').textContent =
        'If you believe this is an error, please contact your system administrator to request access to the teacher portal.';
      document.getElementById('contactDetails').textContent =
        'Contact the Pethology admin team to request teacher access.';
    } else if (type === 'student') {
      document.getElementById('pageTitle').textContent = 'Student Access Denied';
      document.getElementById('pageDescription').textContent =
        'Your email address has not been pre-registered by your teacher. Only invited students can access the system.';
      document.getElementById('contactMessage').textContent =
        'Please ask your teacher to add you to their class before attempting to log in.';
      document.getElementById('contactDetails').textContent =
        'Contact your teacher to request an invitation to join Pethology.';
    } else {
      document.getElementById('pageDescription').textContent =
        'Your email address is not authorized to access this system.';
    }

    if (email) {
      document.getElementById('emailDisplay').textContent = `Attempted login: ${email}`;
    } else {
      document.getElementById('emailDisplay').textContent = 'Email address not found';
    }

    // Clear any existing session
    sessionStorage.removeItem('pethologyUser');
  </script>
</body>
</html>
