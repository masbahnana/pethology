<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard (Simple) - Pethology</title>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --gray-50: #f7f6f3;
      --gray-100: #ebeae8;
      --gray-200: #dfddd9;
      --gray-500: #787774;
      --gray-700: #37352f;
      --blue-primary: #2383E2;
      --blue-hover: #1a73d1;
      --blue-light: rgba(35, 131, 226, 0.1);
      --bg-primary: #ffffff;
      --bg-secondary: #f7f6f3;
      --bg-hover: rgba(0, 0, 0, 0.03);
      --success: #0f7b6c;
      --warning: #f2994a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      background: var(--bg-secondary);
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: var(--bg-primary);
      border-radius: 8px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid var(--gray-100);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-700);
    }

    .card {
      background: var(--bg-primary);
      border-radius: 8px;
      padding: 24px;
      border: 1px solid var(--gray-100);
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .quick-actions {
      list-style: none;
    }

    .quick-action-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 150ms ease;
      margin-bottom: 8px;
    }

    .quick-action-item:hover {
      background: var(--bg-hover);
    }

    .quick-action-item svg {
      width: 18px;
      height: 18px;
      color: var(--gray-500);
    }

    .btn {
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: background 150ms ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--blue-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--blue-hover);
    }

    .btn-secondary {
      background: var(--bg-hover);
      color: var(--gray-700);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-primary);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--gray-100);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--gray-700);
    }

    .modal-close {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }

    .modal-close:hover {
      background: var(--bg-hover);
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--gray-100);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 8px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--gray-200);
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      color: var(--gray-700);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .success-toast {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--success);
      color: white;
      padding: 16px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 2000;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 300ms ease;
    }

    .success-toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üë®‚Äçüè´ Teacher Dashboard</h1>
      <p style="color: var(--gray-500); margin-top: 8px;">Simplified version for testing announcements</p>
    </div>

    <div class="card">
      <h2 class="card-title">
        <i data-lucide="zap"></i>
        Quick Actions
      </h2>
      <ul class="quick-actions">
        <li class="quick-action-item" onclick="window.showCreateAnnouncementModal()" style="cursor: pointer;">
          <i data-lucide="megaphone"></i>
          <span>Create Announcement</span>
        </li>
        <li class="quick-action-item" onclick="alert('Coming soon!')" style="cursor: pointer;">
          <i data-lucide="calendar"></i>
          <span>Add Calendar Event</span>
        </li>
        <li class="quick-action-item" onclick="alert('Coming soon!')" style="cursor: pointer;">
          <i data-lucide="file-plus"></i>
          <span>Create Custom Quiz</span>
        </li>
      </ul>
    </div>

    <div class="card">
      <h2 class="card-title">
        <i data-lucide="megaphone"></i>
        Recent Announcements
      </h2>
      <div id="announcementsListContainer">
        <p style="text-align: center; color: var(--gray-500); padding: 20px;">
          No announcements yet. Create one to get started!
        </p>
      </div>
    </div>
  </div>

  <!-- Announcement Modal -->
  <div id="announcementModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="announcementModalTitle">Create Announcement</h3>
        <button class="modal-close" onclick="closeAnnouncementModal()">
          <i data-lucide="x"></i>
        </button>
      </div>
      <form id="announcementForm" onsubmit="handleAnnouncementSubmit(event)">
        <div class="modal-body">
          <div class="form-group">
            <label for="announcementTitle" class="form-label">Title *</label>
            <input
              type="text"
              id="announcementTitle"
              class="form-input"
              placeholder="e.g., Quiz 5 Available This Friday!"
              required
            />
          </div>

          <div class="form-group">
            <label for="announcementMessage" class="form-label">Message *</label>
            <textarea
              id="announcementMessage"
              class="form-textarea"
              placeholder="Write your announcement message here..."
              required
            ></textarea>
          </div>

          <div class="form-group">
            <div class="form-checkbox-group">
              <input
                type="checkbox"
                id="announcementPinned"
                style="width: 18px; height: 18px; cursor: pointer;"
              />
              <label for="announcementPinned" style="cursor: pointer;">
                Pin this announcement to the top
              </label>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeAnnouncementModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            <i data-lucide="send"></i>
            Publish Announcement
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import {
      showCreateAnnouncementModal,
      closeAnnouncementModal,
      handleAnnouncementSubmit,
      loadAnnouncementsList
    } from './assets/js/announcements.js';

    // Make functions globally available
    window.showCreateAnnouncementModal = showCreateAnnouncementModal;
    window.closeAnnouncementModal = closeAnnouncementModal;
    window.handleAnnouncementSubmit = handleAnnouncementSubmit;
    window.loadAnnouncementsList = loadAnnouncementsList;

    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }

    // Load announcements on page load
    window.addEventListener('DOMContentLoaded', async () => {
      console.log('‚úÖ Simple teacher dashboard loaded');

      // Load existing announcements
      await loadAnnouncementsList();
    });

    // Re-initialize icons when modal opens
    const observer = new MutationObserver(() => {
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
